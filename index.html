<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
    <div class="container-fluid">
      <h1 class="text-light my-auto mx-auto">Rock Paper Scissor Game</h1>
    </div>
  </nav>

<div class="container-fluid text-center ">
<pre class="col-12 py-3 overflow-scoll my-0"> Please Select Your One Option From Below <i class="fa-solid fa-arrow-down-long"></i>
</pre>
</div>

<div class="container-fluid text-center choices">
  <img src="images/rock.png" class="m-2 choice" id="rock" alt="Rock">
  <img src="images/paper.png" class="m-2 choice" id="paper" alt="Paper">
  <img src="images/scissor.png" class="m-2 choice" id="scissor" alt="Scissor">
</div>

<div class="container-fluid text-center py-3">
  <table class="table caption-top table-bordered border-dark d-inline">
    <caption>Scoreboard</caption>
    <thead>
      <tr>
        <th class="col-4">You</th>
        <th class="col-4">Computer</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="userscore">0</td>
        <td class="compscore">0</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container-fluid text-center pb-2">
  <p class="display-6" id="msg">Let's Gooo!</p>
</div>

<div class="container-fluid text-center">
  <button class="btn btn-secondary" id="reset">Reset</button>
</div>




  <script src="js/bootstrap.js"></script>
  <script src="script.js"></script>
</body>

</html>
